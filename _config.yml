# Site
title: GHYH
subtitle: 我GHYH的个人博客
description: 这就是我的博客
author: GHYH,YCE
language: zh-CN
timezone: Asia/Shanghai

# URL
url: http://example.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude:
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
per_page: 10
pagination_dir: page

# Extensions
plugin_dir: node_modules/hexo-related-popular-posts/lib
theme: ayer

# Deployment
deploy:
  type: 'git'
  repository: git@gitee.com:ghyh-laor/ghyh-laor.git